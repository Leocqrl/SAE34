services:
  ntp:
    build: ./ntp
    container_name: ntp_server
    cap_add:
      - SYS_TIME  # TODO: Droit pour l'heure syst√®me ?
    ports: 
      - "20123:123/udp"
    networks:
      lab_net:
        ipv4_address: 172.28.0.4

  dns:
    build: ./dns
    container_name: dns_server
    ports: 
      - "20053:53/udp" 
      - "20053:53/tcp" # TODO: Ports DNS ?
    networks:
      lab_net:
        ipv4_address: 172.28.0.5
  
networks:
  lab_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
volumes: 
  pg-data: